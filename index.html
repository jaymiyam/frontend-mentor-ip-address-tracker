<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <h1>IP Address Tracker</h1>
      <form action="#" class="form">
        <div class="form-control">
          <input
            required
            type="text"
            name="query-input"
            id="query-input"
            placeholder="Search for any IP address or domain"
          />
          <button class="btn-submit"></button>
        </div>
      </form>
      <section class="result-display">
        <div class="display-item">
          <h2 class="display__label">IP ADDRESS</h2>
          <h3 class="display__data" id="ip-display">192.212.174.101</h3>
        </div>
        <div class="display-item">
          <h2 class="display__label">LOCATION</h2>
          <h3 class="display__data" id="location-display">
            Brooklyn, NY 10001
          </h3>
        </div>
        <div class="display-item">
          <h2 class="display__label">TIMEZONE</h2>
          <h3 class="display__data" id="timezone-display">UTC -05:00</h3>
        </div>
        <div class="display-item">
          <h2 class="display__label">ISP</h2>
          <h3 class="display__data" id="isp-display">SpaceX Starlink</h3>
        </div>
      </section>
    </main>

    <div id="map"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
